<html>
    <head>
        <title>JS 11</title>
        <script language="javaScript">
            sport= new Array(3);
            sport[0]="Football";
            sport[1]="Cricket";
            sport[2]="Hockey";  
        </script>
    </head>
    <body>
        <script>
            var number = sport.length

            }
        </script>
    </body>
