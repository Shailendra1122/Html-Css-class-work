<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 4 Table</title>
    <body>
        <table border="0" align="center" style="width:300px; height:250px;">
            <tr>
                <td></td>
                <td rowspan="3" bgcolor="blue"></td>
                <td colspan="3" bgcolor="aqua"></td>
                <td colspan="2" rowspan="2" bgcolor="red"></td>
                <td rowspan="2" bgcolor="yellow"></td>
                <td colspan="2"></td>
            </tr>
            <tr>
                <td rowspan="2" bgcolor="pink"></td>
                <td colspan="3" bgcolor="yellow"></td>
                <td bgcolor="blue"></td>
                <td rowspan="4"></td>
            </tr>
            <tr>
                <td bgcolor="green"></td>
                <td colspan="4" rowspan="3"></td>
                <td colspan="2" bgcolor="green"></td>
            </tr>
            <tr>
                <td colspan="2" rowspan="2" bgcolor="gray"></td>
                <td rowspan="4"></td>
                <td colspan="2" bgcolor="cyan"></td>
            </tr>
            <tr>
                <td colspan="2"></td>
            </tr>
            <tr>
                <td colspan="2" rowspan="4" bgcolor="purple"></td>
                <td colspan="2"></td>
                <td colspan="5" bgcolor="magenta"></td>
            </tr>
            <tr>
                <td colspan="4"></td>
                <td rowspan="4" bgcolor="green"></td> 
                <td rowspan="3" bgcolor="yellow"></td>
                <td rowspan="4"></td>
            </tr>
            <tr>
                <td bgcolor="green"></td>
                <td colspan="4"></td>
            </tr>
            <tr>
                <td colspan="5" bgcolor="magenta"></td>
            <tr>
                <td></td>
                <td bgcolor="yellow"></td>
                <td colspan="2" bgcolor="violet"></td>
                <td colspan="3" bgcolor="orange"></td>
                <td></td>
            </tr>

        </table> 
    </body>  
</html>
