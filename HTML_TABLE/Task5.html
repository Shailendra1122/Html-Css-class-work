<!DOCTYPE html>
<html>

<head>
    <title>Registration Form</title>
    <style>
    </style>
</head>

<body>
    <fieldset align="center">
        <legend align="center">LOGIN CREDENTIALS</legend>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        <button type="submit">Submit</button>
    </fieldset><br><br>
    <fieldset id="personal-details" align="center">
        <legend align="center">PERSONAL DETAILS</legend>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        <label align="center" for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required><br><br>
    </fieldset>
    <fieldset id="ACADEMIC DETAILS" align="center">
        <legend align="center">ACADEMIC DETAILS</legend>
        <label for="course">Education:</label>
        <select id="course" name="course" required>
            <option value="" disabled selected>Select your course</option>
            <option value="bca">10th</option>
            <option value="bcom">12th</option>
            <option value="bsc">B.Tech</option>
            <option value="ba">BA</option>
            <option value="bba">BBA</option>
            <option value="other">Other</option>
        </select><br><br>
        <lable for="school">School/College Name:</lable>
        <input type="text" id="school" name="school" required><br><br>
        <label for="year">Year of Passing:</label>
        <input type="number" id="year" name="year" min="1900" max="2100" placeholder="2027" required><br><br>
        <label for="percentage">Percentage/CGPA:</label>
        <input type="number" id="percentage" name="percentage" min="0" max="100" step="0.01" placeholder="Percentage" required><br><br>



    </fieldset>
    </form>
</body>

</html>
